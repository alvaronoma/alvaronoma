<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Selección</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <header>
      <h1>Formulario de Selección</h1>
    </header>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="horario.html">Horario del Instituto</a>
      <a href="galeria.html">Galería</a>
      <a href="formulario.html">Formulario</a>
    </nav>

    <main>
      <section id="formu">
        <h2>Formulario de Selección</h2>
        <form method="POST" action="https://alumnat.cat/form">
          <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Escribe tu nombre"
              required
              autofocus
            />

            <label for="apellidos">Apellidos:</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              placeholder="Escribe tus apellidos"
              required
            />

            <label for="edad">Edad:</label>
            <input
              type="number"
              id="edad"
              name="edad"
              min="18"
              max="65"
              placeholder="18"
              required
            />

            <label for="dni">DNI:</label>
            <input
              type="text"
              id="dni"
              name="dni"
              placeholder="12345678A"
              maxlength="9"
              required
            />

            <label for="correo">Correo Electrónico:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="ejemplo@dominio.com"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Preferencias</legend>

            <label for="color">Color Preferido:</label>
            <input type="color" id="color" name="color" value="#6200ea" />

            <label>Nivel de Estudios:</label>
            <select id="estudios" name="estudios" required>
              <option value="">Selecciona</option>
              <option value="primaria">Primaria</option>
              <option value="eso">ESO</option>
              <option value="bachillerato">Bachillerato</option>
              <option value="fp">Formación Profesional</option>
              <option value="universidad">Universidad</option>
            </select>

            <label>Género:</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="genero" value="hombre" required />
                Hombre</label
              >
              <label
                ><input type="radio" name="genero" value="mujer" /> Mujer</label
              >
              <label
                ><input type="radio" name="genero" value="otro" /> Otro</label
              >
            </div>
          </fieldset>

          <fieldset>
            <legend>Información Adicional</legend>

            <label for="explicacion">Sobre ti:</label>
            <textarea
              id="explicacion"
              name="explicacion"
              rows="4"
              placeholder="Cuéntanos un poco sobre ti..."
            ></textarea>

            <label for="foto">Fotografía:</label>
            <input type="file" id="foto" name="foto" accept="image/*" />
          </fieldset>

          <fieldset>
            <legend>Confirmación</legend>
            <label class="checkbox">
              <input type="checkbox" name="privacidad" required />
              Acepto la política de privacidad de la empresa.
            </label>
          </fieldset>

          <button type="submit">Enviar Solicitud</button>
        </form>
      </section>
    </main>

    <footer>
      <p>2024 Marc Marsol. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
